<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>
<button onClick="clearInterval(clock)">Click Me</button>
<p id="showclock"></p>

<script>
var clock=setInterval(clockTiming,1000);
function clockTiming(){
var d=new Date();
var e=d.toLocaleTimeString();
document.getElementById('showclock').innerHTML=e;
}


</script>

</body>
</html>
